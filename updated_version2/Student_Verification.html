<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    img {
      width: 300px;
      margin-top: 20px;
    }

    h1 {
      margin-top: 10px;
      font-size: 32px;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .entry-row {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 15px;
      gap: 15px;
    }

    input[type="text"] {
      font-size: 28px;
      padding: 15px;
      width: 220px;
      text-align: center;
      border: 2px solid #333;
      border-radius: 5px;
      background-color: #f0f0f0;
    }

    .backspace-btn {
      font-size: 26px;
      padding: 14px 20px;
      border: 2px solid #333;
      border-radius: 5px;
      cursor: pointer;
      background-color: #fff;
    }

    .btn-pad {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-gap: 15px;
      justify-content: center;
      margin: 30px 0;
    }

    .btn-number {
      font-size: 24px;
      padding: 15px;
      background-color: white;
      border: 2px solid #333;
      border-radius: 10px;
      cursor: pointer;
    }

    .link-button {
      font-size: 24px;
      width: 300px;
      padding: 18px 0;
      background-color: #c8102e;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
      text-decoration: none;
    }

    .link-button:hover {
      background-color: #a10c22;
    }

    .cancel-row {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }

    .small-button {
      font-size: 22px;
      padding: 18px;
      width: 140px;
      border: 2px solid #333;
      background-color: white;
      cursor: pointer;
      border-radius: 8px;
    }

    .error-message {
      color: red;
      font-size: 18px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <img src="coc-logo.svg" alt="City of Calgary Logo">
  <h1>Verify Student Identity</h1>
  <h2>Enter your 7-digit Student ID Number</h2>

  <div class="container">
    <div class="entry-row">
      <input id="studentID" type="text" maxlength="7" placeholder="Student ID" />
      <button id="backspace" class="backspace-btn">âŒ«</button>
    </div>
    <div id="errorMessage" class="error-message">Please enter a valid 7-digit Student ID</div>

    <div class="btn-pad">
      <button class="btn-number">1</button>
      <button class="btn-number">2</button>
      <button class="btn-number">3</button>
      <button class="btn-number">4</button>
      <button class="btn-number">5</button>
      <button class="btn-number">6</button>
      <button class="btn-number">7</button>
      <button class="btn-number">8</button>
      <button class="btn-number">9</button>
      <button class="btn-number">0</button>
    </div>

    <button class="link-button" onclick="finishVerification()">Confirm</button>

    <div class="cancel-row">
      <a href="PressToBegin.html" class="small-button">Cancel [X]</a>
      <button class="small-button" onclick="openGuide()">?</button>
    </div>
  </div>

  <!-- Guide Modal -->
  <div id="guidePopup" style="display:none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      width: 80vw; max-height: 80vh; overflow-y: auto; padding: 30px; background: white; border: 2px solid black;
      z-index: 1000; font-size: 18px; line-height: 1.5; text-align: left;">
    <h2>Bus Ticketing Kiosk: Quick Guide</h2>
    <p>Welcome! This kiosk helps you easily purchase bus tickets, reload transit cards, or check schedules...</p>
    <button onclick="closeGuide()" style="margin-top: 20px; display: block;">Close</button>
  </div>

  <script>
    const studentIDInput = document.getElementById('studentID');
    const errorMessage = document.getElementById('errorMessage');

    document.querySelectorAll('.btn-number').forEach(button => {
      button.addEventListener('click', () => {
        if (studentIDInput.value.length < 7) {
          studentIDInput.value += button.textContent;
          errorMessage.style.display = 'none';
        }
      });
    });

    document.getElementById('backspace').addEventListener('click', () => {
      studentIDInput.value = studentIDInput.value.slice(0, -1);
      errorMessage.style.display = 'none';
    });

    function finishVerification() {
      const studentID = studentIDInput.value;
      if (studentID.length === 7 && /^\d+$/.test(studentID)) {
        sessionStorage.setItem('studentID', studentID);
        const purchaseType = sessionStorage.getItem('purchaseType');
        if (purchaseType === 'ticket') {
          window.location.href = "Confirm_Ticket_Payment.html";
        } else if (purchaseType === 'pass') {
          window.location.href = "Confirm_Pass_Payment.html";
        } else {
          window.location.href = "PressToBegin.html";
        }
      } else {
        errorMessage.style.display = 'block';
      }
    }

    function openGuide() {
      document.getElementById('guidePopup').style.display = 'block';
    }

    function closeGuide() {
      document.getElementById('guidePopup').style.display = 'none';
    }
  </script>
</body>
</html>
