<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complete Payment</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #222;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      text-align: center;
    }

    .logo {
      width: 280px;
      margin-bottom: 20px;
    }

    h1 {
      margin: 10px 0;
      font-size: 28px;
      font-weight: 600;
    }

    .highlight {
      font-size: 24px;
      margin-top: 10px;
      color: #333;
      font-weight: bold;
    }

    .instruction {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .images {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      flex-wrap: wrap;
      margin: 30px 0;
    }

    .images img {
      max-width: 250px;
      height: auto;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }


    .action-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }
    .link-button, .link-complete {
      font-size: 20px;
      padding: 15px 30px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }

    .link-button {
      background-color: #8B0000;
      color: white;
    }

    .link-button:hover {
      background-color: #a50000;
    }

    .link-complete {
      background-color: #e0f0ff;
      color: #0066cc;
    }

    .link-complete:hover {
      text-decoration: underline;
    }

     .btn-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 50px auto;
    }
    .btn-icon, .btn-back {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid black;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-icon i {
      pointer-events: none;
    }

    .btn-icon:hover, .btn-back:hover {
      background-color: #eee;
    }

    .divider {
      width: 40%;
      margin: 30px auto;
      border-top: 2px solid #ccc;
    }


    .success {
      background-color: #4caf50;
      color: #fff;
    }

    .success:hover {
      background-color: #388e3c;
    }

    @media (max-width: 600px) {
      h1 { font-size: 22px; }
      .highlight { font-size: 20px; }
      .btn { font-size: 16px; padding: 12px 20px; }
      .images img { max-width: 180px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="coc-logo.svg" alt="Calgary Logo" />

    <h1>Complete Payment</h1>
    <div class="highlight">Total Cost: <span id="totalCost">$0.00</span></div>
    <div class="instruction">Tap or Insert Card</div>

    <div class="images">
      <img src="arrow_down.png" alt="Arrow Down" />
    </div>


    
  <div class="action-buttons">
 
    <a class="link-complete" href="Transaction_Complete.html">
      <i class="fa-solid fa-circle-check"></i> Payment Success!
    </a>
 
  </div>

  <div class="divider"></div>
  
    <div class="btn-bar">
      <a href="Payment_Methods.html" class="btn-icon" title="Back">
          <i class="fas fa-arrow-left"></i>
      </a>
      <a href="PressToBegin.html" class="btn-icon" title="Cancel" style="text-decoration: none;">
        <i class="fas fa-times" style="color: #9c2121;"></i>
      </a>
      <button class="btn-icon" onclick="openGuide()" title="Help">
        <i class="fas fa-question-circle"></i>
      </button>
    </div>
  </div>

  <script>
    // Load dynamic cost
    
    const purchaseType = sessionStorage.getItem('purchaseType'); // 'ticket' or 'pass'
    let total = 0;
    if(purchaseType == 'pass'){
        total = sessionStorage.getItem("totalPassAmount") || "0.00";
    }else{
        total = sessionStorage.getItem("totalAmount") || "0.00";
    }
    
    document.getElementById("totalCost").textContent = `$${parseFloat(total).toFixed(2)}`;
  </script>
</body>
</html>
