<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complete Payment</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #222;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      text-align: center;
    }

    .logo {
      width: 280px;
      margin-bottom: 20px;
    }

    h1 {
      margin: 10px 0;
      font-size: 28px;
      font-weight: 600;
    }

    .highlight {
      font-size: 24px;
      margin-top: 10px;
      color: #333;
      font-weight: bold;
    }

    .instruction {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .images {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      flex-wrap: wrap;
      margin: 30px 0;
    }

    .images img {
      max-width: 250px;
      height: auto;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .btn {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #d32f2f;
      color: #fff;
      padding: 16px 28px;
      font-size: 20px;
      text-decoration: none;
      border-radius: 8px;
      border: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #b71c1c;
    }

    .btn-outline {
      background-color: #fff;
      color: #333;
      border: 2px solid #333;
    }

    .btn-outline:hover {
      background-color: #f1f1f1;
    }

    .success {
      background-color: #4caf50;
      color: #fff;
    }

    .success:hover {
      background-color: #388e3c;
    }

    @media (max-width: 600px) {
      h1 { font-size: 22px; }
      .highlight { font-size: 20px; }
      .btn { font-size: 16px; padding: 12px 20px; }
      .images img { max-width: 180px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="coc-logo.svg" alt="Calgary Logo" />

    <h1>Complete Payment</h1>
    <div class="highlight">Total Cost: <span id="totalCost">$0.00</span></div>
    <div class="instruction">Tap or Insert Card</div>

    <div class="images">
      <img src="Tap_Card.jpg" alt="Tap Card" />
      <img src="arrow_down.png" alt="Arrow Down" />
    </div>

    <div class="button-row">
      <a class="btn btn-outline" href="Payment_Methods.html">
        <i class="fa-solid fa-arrow-left"></i> Change Payment Method
      </a>
      <a class="btn success" href="Transaction_Complete.html">
        <i class="fa-solid fa-circle-check"></i> Payment Success
      </a>
      <a class="btn" href="PressToBegin.html">
        <i class="fa-solid fa-xmark"></i> Cancel
      </a>
    </div>
  </div>

  <script>
    // Load dynamic cost
    const total = sessionStorage.getItem("totalAmount") || "0.00";
    document.getElementById("totalCost").textContent = `$${parseFloat(total).toFixed(2)}`;
  </script>
</body>
</html>
