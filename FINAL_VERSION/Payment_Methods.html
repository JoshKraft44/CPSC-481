<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Payment Method</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    img {
      width: 300px;
      margin-top: 20px;
    }

    h1 {
      font-size: 32px;
      margin: 30px 0 20px;
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      margin-bottom: 50px;
    }

    .link-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      font-size: 24px;
      padding: 20px 40px;
      background-color: white;
      border: 2px solid black;
      border-radius: 12px;
      width: 350px;
      color: #000;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s ease-in-out;
    }

    .link-button:hover {
      background-color: #f0f0f0;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .btn-group .link-button,
    .btn-group button.link-button {
      font-size: 18px;
      padding: 16px 24px;
      width: auto;
    }

    .btn-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 50px auto;
    }
    .btn-icon, .btn-back {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid black;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-icon i {
      pointer-events: none;
    }

    .btn-icon:hover, .btn-back:hover {
      background-color: #eee;
    }

    .link-button i {
      font-size: 22px;
    }

    .divider {
      width: 90%;
      margin: 30px auto;
      border-top: 2px solid #ccc;
    }

    .help-button {
      width: 60px;
      padding: 18px;
      font-size: 24px;
    }

    @media (max-width: 600px) {
      .link-button {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <img src="coc-logo.svg" alt="City of Calgary Logo">
  <h1>Select a Payment Method</h1>

  <div class="container">
    <a class="link-button" href="Complete_Credit_Payment.html">
      <i class="fa-solid fa-credit-card"></i>
      Credit / Debit
    </a>

    <a class="link-button" href="Complete_Cash_Payment.html">
      <i class="fa-solid fa-money-bill-wave"></i>
      Pay with Cash
    </a>
  </div>

  <div class="divider"></div>
  <div class="btn-bar">
      <a href = # class="btn-icon" title="Back" id="back-btn">
          <i class="fas fa-arrow-left"></i>
      </a>
    
    <a href="PressToBegin.html" class="btn-icon" title="Cancel" style="text-decoration: none;">
      <i class="fas fa-times" style="color: #9c2121;"></i>
    </a>
    <button class="btn-icon" onclick="openGuide()" title="Help">
      <i class="fas fa-question-circle"></i>
    </button>
  </div>

  <!-- GUIDE POPUP -->
  <div id="guidePopup" style="display:none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80vw; max-height: 80vh; overflow-y: auto; padding: 30px; background: white; border: 2px solid black; z-index: 1000; font-size: 18px; line-height: 1.5; text-align: left;">
    <h2>Bus Ticketing Kiosk: Quick Guide</h2>
    <ol>
      <li><strong>Press “Start” on the welcome screen</strong> to begin.</li>
      <li><strong>Select Ticket or Pass</strong> type.</li>
      <li><strong>Select User Group</strong> and adjust quantities.</li>
      <li><strong>Review and Pay</strong> with your preferred method.</li>
    </ol>
    <button onclick="closeGuide()" style="margin-top: 20px;">Close</button>
  </div>

  <script>
    const ticketBool = sessionStorage.getItem('ticket_bool');
    const passBool = sessionStorage.getItem('pass_bool');
    
    document.getElementById('back-btn').addEventListener('click', function () {

      if (ticketBool === 'true') {
          window.location.href = "Ticket_Cart.html";
      } if (passBool === 'true') {
          window.location.href = "Pass_Cart.html";
      } 
    });

    function openGuide() {
      document.getElementById('guidePopup').style.display = 'block';
    }
    function closeGuide() {
      document.getElementById('guidePopup').style.display = 'none';
    }
  </script>

</body>
</html>
