<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Complete Payment</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .logo {
      width: 300px;
      margin-top: 30px;
    }

    h1 {
      margin: 15px 0;
    }

    .highlight {
      font-size: 28px;
      margin: 10px 0;
    }

    .sub-text {
      font-size: 22px;
      font-weight: 500;
      margin-bottom: 20px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 80px;
      margin: 30px 0;
    }

    .cash-img {
      width: 180px;
      transition: transform 0.3s ease;
    }

    .cash-img:hover {
      transform: scale(1.05);
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .link-button, .link-complete {
      font-size: 20px;
      padding: 15px 30px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }

    .link-button {
      background-color: #8B0000;
      color: white;
    }

    .link-button:hover {
      background-color: #a50000;
    }

    .link-complete {
      background-color: #e0f0ff;
      color: #0066cc;
    }

    .link-complete:hover {
      text-decoration: underline;
    }

    .btn-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 50px auto;
    }
    .btn-icon, .btn-back {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid black;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-icon i {
      pointer-events: none;
    }

    .btn-icon:hover, .btn-back:hover {
      background-color: #eee;
    }

    .divider {
      width: 40%;
      margin: 30px auto;
      border-top: 2px solid #ccc;
    }

  </style>
</head>
<body>

  <img class="logo" src="coc-logo.svg" alt="Calgary Logo" />
  <h1>Complete Payment</h1>
  <div class="highlight">Total cost: <span id="totalCost">$0.00</span></div>
  <div class="sub-text">Insert Cash Below</div>

  <div class="btn-group">
    <img class="cash-img" src="arrow_down.png" alt="Arrow Down" />
  </div>

  <div class="action-buttons">
 
    <a class="link-complete" href="Transaction_Complete.html">
      <i class="fa-solid fa-circle-check"></i> Payment Success!
    </a>
 
  </div>

  <div class="divider"></div>


  <div class="btn-bar">
    <a href="Payment_Methods.html" class="btn-icon" title="Back">
        <i class="fas fa-arrow-left"></i>
    </a>
    <a href="PressToBegin.html" class="btn-icon" title="Cancel" style="text-decoration: none;">
      <i class="fas fa-times" style="color: #9c2121;"></i>
    </a>
  </div>


  <script>
    
    const purchaseType = sessionStorage.getItem('purchaseType'); 
    let total = 0;
    if(purchaseType == 'pass'){
        total = sessionStorage.getItem("totalPassAmount") || "0.00";
    }else{
        total = sessionStorage.getItem("totalAmount") || "0.00";
    }
    
    document.getElementById("totalCost").textContent = `$${parseFloat(total).toFixed(2)}`;
  </script>
</body>
</html>
