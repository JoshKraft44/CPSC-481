<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bus Schedule</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" /><!--external library used: https://cdnjs.com/libraries/font-awesome -->
  <style>
    /* (OpenAI, 2025). The syntax and structure of the code below was AI generated; many modifications of the positioning, size and colour were made by our group*/

    header {
      text-align: center;
      padding: 40px 20px 20px 20px;
    }
    header img {
      width: 180px;
      margin-bottom: 1px;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 40px;
    }

    table {
      border-collapse: collapse;
      width: 27%;
      margin: 30px auto;
      font-size: 22px;
      background: white;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 25px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .btn-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 50px auto;
    }
    .btn-icon, .btn-back {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid black;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-back {
      width: 180px;
      border-radius: 12px;
      font-size: 22px;
      padding: 10px 20px;
      display: flex;
      gap: 10px;
    }

    .btn-icon i {
      pointer-events: none;
    }

    .btn-icon:hover, .btn-back:hover {
      background-color: #eee;
    }
    /* (OpenAI, 2025). End of citation*/

  </style>
</head>
<body>

  <header>

  </header>
